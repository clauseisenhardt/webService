<!DOCTYPE html>
<html>
<head>
<script src="myScripts.js"></script>
</head>
<body>

<h1>Demo - access to webservice</h1>
<h2>Demo - Folder list #1</h2>
<p id="fileListe1"></p>
<h2>Demo - Files list #2</h2>
<p id="fileListe2"></p>
<h2>Demo - Files list #3</h2>
<p id="fileListe3"></p>
<h2>Demo - End of page</h2>

<script>
var myHeaders = new Headers();
myHeaders.append('pragma', 'no-cache');
myHeaders.append('cache-control', 'no-cache');
var myGet = {
  method: 'GET',
  mode: 'cors',
  headers: myHeaders,
};

var folderUrl="http://localhost:8081/listFolders";
var myPathRequest = new Request(folderUrl);

PathFetch(myPathRequest, myGet, "fileListe1");

var filesUrl="http://localhost:8081/listFiles";
myPathRequest = new Request(filesUrl);

PathFetch(myPathRequest, myGet, "fileListe2");

</script>
</body>
